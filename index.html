<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weightlifting Tracker</title>
  <style>
body {
  font-family: Arial, sans-serif;
  max-width: 400px;
  margin: auto;
  padding: 20px;
  min-height: 100vh;
  color: #fff;
  position: relative;
  z-index: 1;

  background: url('baki.png') center center / cover no-repeat fixed;
  /* ^ THIS fixed + cover makes the parallax effect */
  filter: contrast(1.1) saturate(1.1);
}
    
    label, select, input, button {
      display: block;
      margin: 10px 0 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    input, select {
      background-color: #111;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px;
    }

    button {
      padding: 10px;
      cursor: pointer;
      background-color: #ffdd00;
      color: #000;
      font-weight: bold;
      border: none;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    li strong {
      color: #ffdd00;
      font-size: 18px;
      display: block;
      margin-top: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    h2 {
      margin: 0;
    }

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.35); /* dark overlay */
  z-index: -1;
  pointer-events: none;
}
    
html {
  scroll-behavior: smooth;
}
    
  </style>
</head>
<body>

<div class="header">
  <img src="icon.png" alt="App Icon">
  <h2>Weightlifting Tracker</h2>
</div>

<label>Date</label>
<input id="date" type="date" />

<label>Workout Day</label>
<select id="workoutDay" onchange="updateExercises()">
  <option value="">Select a day</option>
  <option value="PUSH">PPL - PUSH</option>
  <option value="PULL">PPL - PULL</option>
  <option value="LEGS">PPL - LEGS</option>
</select>

<label>Exercise</label>
<select id="exercise">
  <option value="">Select workout day first</option>
</select>

<label>Sets</label>
<input id="sets" type="number" min="1" />

<label>Reps</label>
<input id="reps" type="number" min="1" />

<label>Weight (kg)</label>
<input id="weight" type="number" min="0" step="0.1" />

<button onclick="addEntry()">Add Entry</button>

<label>View By</label>
<select id="viewMode" onchange="switchView()">
  <option value="date">üìÖ Date</option>
  <option value="exercise">üèãÔ∏è Exercise</option>
</select>

<label>Filter by Exercise</label>
<select id="exerciseFilter" onchange="switchView()">
  <option value="">‚Äî Show All ‚Äî</option>
</select>

<h3>Your Entries</h3>
<ul id="log"></ul>

<script>
  const today = new Date().toISOString().split('T')[0];
  const dateInput = document.getElementById('date');
  dateInput.value = today;

  const exercisesByDay = {
    PUSH: [
      "Benchpress",
      "Incline benchpress",
      "Incline benchpress (smith)",
      "Incline dumbell press",
      "Tricep extention",
      "V bar overhead extension",
      "Single arm tricep extension",
      "Machine fly",
      "Cable side raise"
    ],
    PULL: [
      "Deadlift",
      "Hammer curl",
      "Preacher curl",
      "Ez bar curl",
      "Latt pulldown",
      "Cable row",
      "Rear delt extension"
    ],
    LEGS: [
      "Squat",
      "Hack squat",
      "Ham curl",
      "Seated ham curl",
      "Leg extensions"
    ]
  };

  let log = JSON.parse(localStorage.getItem('weightliftingLog')) || [];

  function updateExercises() {
    const day = document.getElementById('workoutDay').value;
    const exerciseSelect = document.getElementById('exercise');
    const filterSelect = document.getElementById('exerciseFilter');

    // Update workout dropdown
    exerciseSelect.innerHTML = '';
    if (!day) {
      exerciseSelect.innerHTML = '<option value="">Select workout day first</option>';
    } else {
      exercisesByDay[day].forEach(exercise => {
        const option = document.createElement('option');
        option.text = exercise;
        option.value = exercise;
        exerciseSelect.add(option);
      });
    }

    // Update exercise filter dropdown
    const allExercises = log.map(e => e.exercise);
    const uniqueExercises = [...new Set(allExercises)].sort();
    filterSelect.innerHTML = '<option value="">‚Äî Show All ‚Äî</option>';
    uniqueExercises.forEach(ex => {
      const opt = document.createElement('option');
      opt.value = ex;
      opt.textContent = ex;
      filterSelect.appendChild(opt);
    });
  }

  function renderLog() {
    const logList = document.getElementById('log');
    logList.innerHTML = '';

    if (log.length === 0) {
      logList.innerHTML = '<li>No entries yet.</li>';
      return;
    }

    const filter = document.getElementById('exerciseFilter').value;
    const filtered = log.filter(entry => !filter || entry.exercise === filter);

    const grouped = {};
    filtered.forEach(entry => {
      if (!grouped[entry.date]) grouped[entry.date] = [];
      grouped[entry.date].push(entry);
    });

    const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
    sortedDates.forEach(date => {
      const dateHeader = document.createElement('li');
      dateHeader.innerHTML = `<strong>üóì ${date}</strong>`;
      logList.appendChild(dateHeader);

      grouped[date].forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `- ${entry.exercise} - ${entry.sets} sets x ${entry.reps} reps @ ${entry.weight} kg`;
        logList.appendChild(li);
      });
    });
  }

  function renderLogByExercise() {
    const logList = document.getElementById('log');
    logList.innerHTML = '';

    if (log.length === 0) {
      logList.innerHTML = '<li>No entries yet.</li>';
      return;
    }

    const filter = document.getElementById('exerciseFilter').value;
    const filtered = log.filter(entry => !filter || entry.exercise === filter);

    const grouped = {};
    filtered.forEach(entry => {
      if (!grouped[entry.exercise]) grouped[entry.exercise] = [];
      grouped[entry.exercise].push(entry);
    });

    const sortedExercises = Object.keys(grouped).sort();
    sortedExercises.forEach(exercise => {
      const header = document.createElement('li');
      header.innerHTML = `<strong>üèãÔ∏è ${exercise}</strong>`;
      logList.appendChild(header);

      grouped[exercise]
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `- ${entry.date} ‚Äî ${entry.sets} sets x ${entry.reps} reps @ ${entry.weight} kg`;
          logList.appendChild(li);
        });
    });
  }

  function switchView() {
    const view = document.getElementById('viewMode').value;
    if (view === 'exercise') {
      renderLogByExercise();
    } else {
      renderLog();
    }
  }

  function addEntry() {
    const date = dateInput.value || today;
    const exercise = document.getElementById('exercise').value;
    const sets = parseInt(document.getElementById('sets').value);
    const reps = parseInt(document.getElementById('reps').value);
    const weight = parseFloat(document.getElementById('weight').value);

    if (!exercise || isNaN(sets) || sets <= 0 || isNaN(reps) || reps <= 0 || isNaN(weight) || weight < 0) {
      alert('Please fill out all fields correctly.');
      return;
    }

    log.push({ date, exercise, sets, reps, weight });
    localStorage.setItem('weightliftingLog', JSON.stringify(log));
    switchView();
    updateExercises();

    // Reset form
    dateInput.value = today;
    document.getElementById('workoutDay').value = '';
    document.getElementById('exercise').innerHTML = '<option value="">Select workout day first</option>';
    document.getElementById('sets').value = '';
    document.getElementById('reps').value = '';
    document.getElementById('weight').value = '';
  }

  switchView();
  updateExercises();
</script>

</body>
</html>
